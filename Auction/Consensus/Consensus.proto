syntax = "proto3";

option go_package = "./Consensus";

package Consensus;

service Consensus {
  rpc Sync (ClientBid) returns (Ack);
  rpc Ping (Ack) returns (Ack);
  rpc ElectionCommand (Command) returns (ElResp);
  rpc ConnectStatus (Ack) returns (Ack);
}

message ClientBid {
  int32 Id = 1;
  int32 Bid = 2;
  int32 Timestamp = 3;
}
message Ack{
  string port = 1;
  string status = 2;
}
message ElResp{
  string status = 1;
}

message Command{
  string port = 1;
  string LeaderPort = 2;
}