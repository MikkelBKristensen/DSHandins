syntax = "proto3";

option go_package = "github.com/MikkelBKristensen/DSHandins/Tree/Main/ChittyChat_service/gRPC";

package gRPC;

service ChittyChat {

  rpc ChatService(stream Message) returns (stream Message);

}

message Message {
  string Username = 1;
  string Message = 2;
  int32 Timestamp = 3;
}


