syntax = "proto3";

option go_package = "github.com/MikkelBKristensen/DSHandins/GRPCPrac/proto";

package proto;

service HelloService {
    rpc SayHi (Greeting) returns (Farewell) {}
}

message Greeting {
    string clientName = 1;
    string message = 2;
}

message Farewell {
    string message = 1;
}