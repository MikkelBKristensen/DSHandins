syntax = "proto3";

service MEService {
  rpc RequestEntry (Request) returns (Response);
  rpc ReleaseEntry (Release) returns (Empty);
}

message Request {
  int64 timestamp = 1;
  string nodeId = 2;
}

message Response {
  bool permission = 1;
  int64 timestamp = 2;
  string nodeId = 3;
}

message Release {
  int64 timestamp = 1;
  string nodeId = 2;
}

message Empty {}
